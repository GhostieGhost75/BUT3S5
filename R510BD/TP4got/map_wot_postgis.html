                var html_271ddea6692338e097a226ba8f13aa95 = $(`<div id="html_271ddea6692338e097a226ba8f13aa95" style="width: 100.0%; height: 100.0%;">Lannisport is a walled city in the westerlands located less than a mile south of Casterly Rock, the seat of House Lannister. Lannisport is located along the coast of the Sunset Sea where the river road, the gold road, and the ocean road meet. It is one of the major ports of the Seven Kingdoms and is the largest settlement in the westerlands. Lannisport is smaller than Kings Landing or Oldtown, but larger than Gulltown or White Harbor. According to a semi-canon source Lannisport may be ruled by House Lannister of Lannisport, a branch of House Lannister of nearby Casterly Rock. Tywin Lannister, the Lord of Casterly Rock and Warden of the West, includes "Shield of Lannisport" amongst his titles. The Lannisters anchor their fleet in its harbor. The city is renowned for its goldwork. Lannisport is policed by the well-trained City Watch. Besides the Lannisters of Lannisport, other distant kin living in the city are Lannys, Lannetts, and Lantells, many of whom are yellow of hair.</div>`)[0];

                var html_7b94e13c0d13573a564819441f18cfaa = $(`<div id="html_7b94e13c0d13573a564819441f18cfaa" style="width: 100.0%; height: 100.0%;">Moat Cailin is an ancient stronghold of the First Men on the northern edge of the great swamp known as the Neck, in the south of the north. It is less than twenty miles from the headwaters of the Fever River. It is one of the norths most important strongholds, though much of it now stands in ruins. Its importance stems from the fact that it commands the causeway, which is the safe route for armies to travel through the swamps of the Neck. Moat Cailin is an effective natural choke point which has protected the north from southron invasion for thousands of years. The only way for an invader to effectively bypass Moat Cailin is to win the allegiance of House Reed and the crannogmen who know of other routes through the swamps. These routes, such as narrow trails between the bogs and wet roads through the reeds that only boats can follow, are not on any map. Given the Reeds strong ancestral ties to House Stark, they are unlikely to aid southerners.</div>`)[0];

                var html_e6cb9d3890610818c004d9ad5d0ab19d = $(`<div id="html_e6cb9d3890610818c004d9ad5d0ab19d" style="width: 100.0%; height: 100.0%;">Kings Landing is the capital of the Seven Kingdoms, located in the crownlands on the east coast of Westeros. It is situated along the kingsroad at the mouth of the Blackwater Rush and overlooks Blackwater Bay. Kings Landing is the site of the Iron Throne and the Red Keep, which is the seat of the king, Robert I from House Baratheon of Kings Landing. The main city is surrounded by a wall, manned by the City Watch of Kings Landing, also known as the gold cloaks. Kings Landing is the most populous city in Westeros, but unsightly and dirty compared to other cities. Poorer smallfolk build shanty settlements outside the city. The stench of the citys waste can be smelled far beyond its walls. Kings Landing, the principal harbor of the Seven Kingdoms, is rivaled only by Oldtown, which is larger in area but less populous. Nearby towns include Rosby and Duskendale to the northeast and Tumbleton to the southwest, while the kingswood is found south of the capital across the Blackwater. Driftmark and Dragonstone in the Gullet protect the bay from the narrow sea.</div>`)[0];

                var html_c67750f407f5f8ed27576476856790ef = $(`<div id="html_c67750f407f5f8ed27576476856790ef" style="width: 100.0%; height: 100.0%;">Dragonstone is a castle located on the island of the same name at the entrance to Blackwater Bay. Located below the Dragonmont and shaped from stone to look like dragons, Dragonstone was the original seat of House Targaryen in Westeros, and had been colonized and fortified as the westernmost outpost of the Valyrian Freehold. The castle has a dark reputation. After Aegons Conquest of the Seven Kingdoms, Dragonstone in the newly-created crownlands served as the seat of their heir apparent, known as the Prince of Dragonstone. After Robert Baratheon overthrew the Targaryens in Roberts Rebellion, he gave the castle to his brother Stannis, creating House Baratheon of Dragonstone. Dragonstone, though old and strong, commands the allegiance of only a few lesser lords whose islands are too thinly populated to provide any great numbers of troops, although they have some naval strength. A short distance west of Dragonstone is the island of Driftmark, which is the seat of House Velaryon, a Valyrian house and historically a naval power. Other houses sworn to Dragonstone include Celtigar of Claw Isle, who are also of Valyrian descent, Seaworth of Cape Wrath, Bar Emmon of Sharp Point, and Sunglass of Sweetport Sound. The maesters at Dragonstone are Cressen and Pylos, and the castles sept is maintained by Septon Barre. At least two members of House Blackberry serve at Dragonstone.</div>`)[0];
